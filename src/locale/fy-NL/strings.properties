sftpLinuxNotFound=As jo mei Linux wurkje, moatte jo in ekstra stap nimme om de SFTP wurkjend te krijen en it "putty-tools" pakket ynstallearje. Doch op Ubuntu bygelyks it folgjende:\n\n 1. Gean nei Systeem->Administraasje->Synaptic Package Manager.\n 2. Gean dan nei Ynstellingen->Repositories->Ubuntu Software en soargje derfoar dat "Community-maintained Open Source software (universe)" oanfinkt is.\n 3. Slút it finster en iepenje dan it "putty-tools" pakket.\n 4. Set in finkje dêrneist.\n 5. Druk op tapasse yn de algemiene taakbalke.\n 6. Klear!
sftpMacNotFound=Foar Mac OS X, moatte jo in ekstra stap nimme en it "putty" pakket ynstallearje. Earlik sein, it is in hiel grut bestân (mear as 1GB) en it ynstallearjen duorret mear as in heal oere (of mear as jo Xcode ynlade moatte). Helaas is der gjin maklikere manier om dit te dwaan op in Mac. Mar goed, hjir binne de stappen om te folgjen:\n\n 1. Ynstallearje de Xcode 3.0 Developer Tools dy't jo fine op De Apple ynstalaasjedisc yn de "Optional Installs"  map (Opsjonele Ynstalaasjes->Xcode Tools->XcodeTools.mpkg) of op https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (pas op: it is in bestân fan 1GB).\n 2. Dêrnei moatte jo MacPorts ynstallearje: http://www.macports.org/install.php\n 3. Iepenje in Terminal (Applicaties->Utilities->Terminal)\n 4. 
