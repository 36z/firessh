sftpCacheTitle=In wachtwurd tafoegje oan de buffer?
sftpCache=It tsjinner host-wachtwurd is net bewarre yn it register.\nJo hawwe gjin garânsje dat de tsjinner de kompjûter is dy't jo ferwachtsje.\n\nIt rsa2 wachtwurd fan de tsjinner is:\n%S\n\nAs jo dizze host fertroue, druk op "Ja" om it wachtwurd oan de buffer ta te foegjen en troch te gean mei it ferbinen.\nAs jo mar ien kear frbine wolle, sûnder it wachtwurd ta te foegjen oan de buffer, druk dan op "Nee".\nAs jo dizze host net fertroue, druk op "Annulearje" om ôf te sjen fan de ferbining.
putty=It SFTP komponint is mooglik makke troch <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">created by </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
